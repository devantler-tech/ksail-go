version: "2"
run:
  allow-parallel-runners: true
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
linters:
  default: all
  enable:
    - wsl_v5
  disable:
    - wsl
  exclusions:
    paths:
      # Exclude auto-generated mock files from all linting rules
      - ".*mocks.*\\.go$"
      - ".*_mocks_.*\\.go$"
    rules:
      - path: ".*_test\\.go$"
        linters:
          - exhaustruct
      - path: ".*/testutils/.*\\.go$"
        linters:
          - dupl
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    depguard:
      rules:
        main:
          files:
            - "$all"
            - "!$test"
          list-mode: strict
          allow:
            - $gostd
            - github.com/devantler-tech
            - github.com/docker
            - github.com/fatih/color
            - github.com/k3d-io
            - github.com/mittwald/go-helm-client
            - github.com/rancher
            - github.com/spf13/cobra
            - github.com/spf13/pflag
            - github.com/spf13/viper
            - github.com/stretchr/testify
            - github.com/weaveworks/eksctl
            - k8s.io
            - sigs.k8s.io
