name: CI - Go (Repo)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  ci:
    if: github.event_name == 'push'
    uses: devantler-tech/reusable-workflows/.github/workflows/ci-go.yaml@800bac1f7de14fcc6b9b9bcf62e201308eafd15b # v1.15.12
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    permissions:
      contents: write
      issues: write
      packages: read
      pull-requests: write

  integration-test:
    runs-on: ubuntu-latest
    # Run integration tests on both push and pull request, but only after ci job succeeds (if it runs)
    needs: [ci]
    if: always() && (needs.ci.result == 'success' || needs.ci.result == 'skipped')
    strategy:
      matrix:
        init-args:
          - "--distribution Kind"
          - "--distribution K3d"
    steps:
      - name: 📄 Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: ⚙️ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: 📦 Download dependencies
        run: go mod download

      - name: 🏗️ Build application
        run: go build -o ksail .

      - name: 🧪 Run integration test
        run: |
          ./ksail --stub init ${{ matrix.init-args }}
          ./ksail --stub cluster up
          ./ksail --stub cluster status
          ./ksail --stub cluster list
          ./ksail --stub cluster stop
          ./ksail --stub cluster start
          ./ksail --stub workload reconcile
          ./ksail --stub cluster down

      - name: 🧹 Cleanup
        run: |
          if [ -d "k8s" ]; then rm -rf "k8s"; fi
          if [ -f "kind.yaml" ]; then rm "kind.yaml"; fi
          if [ -f "k3d.yaml" ]; then rm "k3d.yaml"; fi
          if [ -f "ksail.yaml" ]; then rm "ksail.yaml"; fi

  system-test:
    runs-on: ubuntu-latest
    # Run system tests on both push and pull request, but only after ci job succeeds (if it runs)
    needs: [ci, integration-test]
    if: always() && (needs.ci.result == 'success' || needs.ci.result == 'skipped') && (needs.integration-test.result == 'success' || needs.integration-test.result == 'skipped')
    strategy:
      matrix:
        init-args:
          - "--distribution Kind"
          - "--distribution K3d"
    steps:
      - name: 📄 Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: ⚙️ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: 📦 Download dependencies
        run: go mod download

      - name: 🏗️ Build application
        run: go build -o ksail .

      - name: 🧪 Run system test
        run: |
          ./ksail init ${{ matrix.init-args }}
          ./ksail cluster up
          ./ksail cluster status
          ./ksail cluster list
          ./ksail cluster start
          ./ksail cluster stop
          ./ksail workload reconcile
          ./ksail cluster down

      - name: 🧹 Cleanup
        run: |
          if [ -d "k8s" ]; then rm -rf "k8s"; fi
          if [ -f "kind.yaml" ]; then rm "kind.yaml"; fi
          if [ -f "k3d.yaml" ]; then rm "k3d.yaml"; fi
          if [ -f "ksail.yaml" ]; then rm "ksail.yaml"; fi

  ci-status:
    runs-on: ubuntu-latest
    needs: [integration-test, system-test]
    if: always()
    steps:
      - name: Summarize CI results
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "integration-test result: $INTEGRATION_TEST_RESULT"
          echo "system-test result: $SYSTEM_TEST_RESULT"
          
          if [[ "$INTEGRATION_TEST_RESULT" == "success" || "$INTEGRATION_TEST_RESULT" == "skipped" ]] && \
             [[ "$SYSTEM_TEST_RESULT" == "success" || "$SYSTEM_TEST_RESULT" == "skipped" ]]; then
            echo "All CI tests succeeded or were skipped."
            exit 0
          else
            echo "At least one CI test failed."
            exit 1
          fi
        env:
          INTEGRATION_TEST_RESULT: ${{ needs.integration-test.result }}
          SYSTEM_TEST_RESULT: ${{ needs.system-test.result }}
