name: CI - Go (Repo)

on:
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  generate-schema:
    name: ðŸ“ Generate JSON Schema
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ðŸ“„ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ðŸ“ Generate JSON schema
        run: .github/scripts/generate-schema.sh

      - name: ðŸ“¤ Commit and push schema changes
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        with:
          commit_message: "chore: update generated JSON schema"
          commit_user_name: generator-bot
          commit_user_email: generator-bot@users.noreply.github.com

  ci:
    uses: devantler-tech/reusable-workflows/.github/workflows/ci-go.yaml@0e68692337af526443489c48c5c9b199080f2b8d # v1.21.1
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
    permissions:
      contents: write
      issues: write
      packages: read
      pull-requests: write

  build-artifact:
    name: ðŸ—ï¸ Build KSail Binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ“„ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: ðŸ“¦ Prepare ksail binary
        uses: ./.github/actions/prepare-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: ksail
          run-smoke-test: "true"

  system-test:
    runs-on: ubuntu-latest
    needs: [build-artifact, ci]
    strategy:
      matrix:
        include:
          - init-args: "--distribution Kind"
          - init-args: "--distribution Kind --cni Cilium"
          - init-args: "--distribution Kind --cni Calico"
          - init-args: "--distribution Kind --mirror-registry docker.io=https://registry-1.docker.io"
          - init-args: "--distribution Kind --mirror-registry docker.io=https://registry-1.docker.io --mirror-registry ghcr.io=https://ghcr.io"
          - init-args: "--distribution K3d"
          - init-args: "--distribution K3d --cni Cilium"
          - init-args: "--distribution K3d --cni Calico"
          - init-args: "--distribution K3d --mirror-registry docker.io=https://registry-1.docker.io"
          - init-args: "--distribution K3d --mirror-registry docker.io=https://registry-1.docker.io --mirror-registry ghcr.io=https://ghcr.io"
          - init-args: "--distribution K3d --metrics-server Disabled"
    steps:
      - name: ðŸ“„ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: ./go.sum

      - name: ðŸ“¦ Prepare ksail binary
        uses: ./.github/actions/prepare-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: bin/ksail
          run-smoke-test: "false"

      - name: ðŸ§ª ksail cluster init
        run: |
          ./bin/ksail cluster init ${{ matrix.init-args }}

      - name: ðŸ§ª ksail cluster create
        run: |
          ./bin/ksail cluster create

      - name: ðŸ§ª ksail cluster list
        run: |
          ./bin/ksail cluster list

      - name: ðŸ§ª ksail workload create
        run: |
          ./bin/ksail workload create deployment whoami --image=traefik/whoami:latest
          ./bin/ksail workload wait --for=condition=Available deployment/whoami --timeout=120s

      - name: ðŸ§ª ksail workload apply
        run: |
          mkdir -p /tmp/podinfo-overlay
          cat > /tmp/podinfo-overlay/kustomization.yaml <<'EOF'
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization
          resources:
            - https://github.com/stefanprodan/podinfo//kustomize
          patches:
            - target:
                kind: HorizontalPodAutoscaler
              patch: |-
                $patch: delete
                apiVersion: autoscaling/v2
                kind: HorizontalPodAutoscaler
                metadata:
                  name: podinfo
          EOF
          ./bin/ksail workload apply -k /tmp/podinfo-overlay
          ./bin/ksail workload wait --for=condition=Available deployment/podinfo --timeout=300s

      - name: ðŸ§ª ksail workload reconcile
        run: |
          ./bin/ksail workload reconcile

      - name: ðŸ§ª ksail cluster stop
        run: |
          ./bin/ksail cluster stop

      - name: ðŸ§ª ksail cluster start
        run: |
          ./bin/ksail cluster start

      - name: ðŸ§ª ksail cluster delete
        run: |
          ./bin/ksail cluster delete

      - name: ðŸ§¹ Cleanup
        run: |
          if [ -d "k8s" ]; then rm -rf "k8s"; fi
          if [ -f "kind.yaml" ]; then rm "kind.yaml"; fi
          if [ -f "k3d.yaml" ]; then rm "k3d.yaml"; fi
          if [ -f "ksail.yaml" ]; then rm "ksail.yaml"; fi

  system-test-status:
    runs-on: ubuntu-latest
    needs: [system-test, build-artifact]
    if: ${{ !cancelled() && needs.build-artifact.result == 'success' }}
    steps:
      - name: Summarize matrix result
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "system-test result: $MATRIX_RESULT"
          case "$MATRIX_RESULT" in
            success|skipped)
              echo "All matrix runs succeeded or were skipped."
              exit 0
              ;;
            *)
              echo "At least one matrix run failed."
              exit 1
              ;;
          esac
        env:
          MATRIX_RESULT: ${{ needs.system-test.result }}
