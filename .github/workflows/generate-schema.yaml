name: Generate JSON Schema

on:
  pull_request:
    paths:
      - 'pkg/apis/cluster/v1alpha1/types.go'
      - 'pkg/config-manager/ksail/field_selector.go'

jobs:
  generate-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Generate JSON schema
        run: go run ./cmd/schema-gen

      - name: Check for schema changes
        id: check-changes
        run: |
          if git diff --quiet schemas/ksail-cluster-schema.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push schema changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add schemas/ksail-cluster-schema.json
          git commit -m "chore: regenerate JSON schema"
          git push
