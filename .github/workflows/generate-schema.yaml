name: Generate JSON Schema

on:
  pull_request:
    paths:
      - 'pkg/apis/cluster/v1alpha1/types.go'
      - 'pkg/config-manager/ksail/field_selector.go'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-schema:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Generate JSON schema
        run: go run ./cmd/schema-gen

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet schemas/ksail-cluster-schema.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add schemas/ksail-cluster-schema.json
          git commit -m "chore: regenerate JSON schema"
          git push
