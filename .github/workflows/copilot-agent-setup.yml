name: Configure Copilot Agent Environment

# This workflow configures the Copilot agent environment with required tools
# as per GitHub's documentation for customizing the agent environment
on:
  workflow_dispatch:
  # This workflow is designed to run when Copilot agents are invoked
  # GitHub will automatically trigger this for agent environment setup

jobs:
  setup-copilot-environment:
    runs-on: ubuntu-latest
    name: Setup Copilot Agent Environment
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install mega-linter-runner
        run: |
          npm install -g mega-linter-runner
          echo "mega-linter-runner installed successfully"
          mega-linter-runner --version
          
      - name: Verify Go is available
        run: |
          go version
          echo "Go is available in the environment"
          
      - name: Verify mega-linter-runner with Go flavor
        run: |
          echo "Testing mega-linter-runner with Go flavor option"
          mega-linter-runner --help | grep -E "(--fix|-f|go)" || true
          echo "mega-linter-runner is ready for use with --fix -f go options"