# Pre-commit configuration for automatic Go code formatting
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: local
    hooks:
      - id: golangci-lint-fmt
        name: golangci-lint-fmt
        entry: bash -c 'if command -v golangci-lint >/dev/null 2>&1; then golangci-lint fmt; elif [ -f "$HOME/go/bin/golangci-lint" ]; then "$HOME/go/bin/golangci-lint" fmt; elif [ -f "$(go env GOPATH)/bin/golangci-lint" ]; then "$(go env GOPATH)/bin/golangci-lint" fmt; else echo "golangci-lint not found"; exit 1; fi'
        language: system
        files: \.go$
        pass_filenames: false